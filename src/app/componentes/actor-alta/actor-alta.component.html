        <h2>Alta Actores</h2>

    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <app-tabla-paises (paisSeleccionadoEvent)="llenarCampoPais($event)"></app-tabla-paises>
        </div>
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Actor</h4>
            <form [formGroup]="forma" class="needs-validation" (ngSubmit)="guardarActor()">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Nombre</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required
                            formControlName="nombre">
                        <small class="invalid"
                            *ngIf="forma.controls['nombre'].errors?.['required'] && forma.controls['nombre'].touched">
                            El nombre es requerido.
                        </small>
                        <small class="invalid"
                            *ngIf="forma.controls['nombre'].errors?.['containsSpaces'] && forma.controls['nombre'].touched">
                            El nombre no puede contener espacios
                        </small>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required
                            formControlName="apellido">
                        <small class="invalid"
                            *ngIf="forma.controls['apellido'].errors?.['required'] && forma.controls['apellido'].touched">
                            El apellido es requerido.
                        </small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required
                        formControlName="email">
                    <small class="invalid"
                        *ngIf="forma.controls['email'].errors?.['required'] && forma.controls['email'].touched">
                        El email es requerido.
                    </small>
                    <small class="invalid" *ngIf="forma.controls['email'].errors?.['email'] &&
                    forma.controls['email'].touched">
                        El email no tiene el formato correcto
                    </small>
                </div>

                <div class="mb-3">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" id="edad" required formControlName="edad">
                    <small class="invalid" *ngIf="forma.controls['edad'].errors?.['required'] &&
          forma.controls['edad'].touched">
                        La edad es requerida.
                    </small>
                    <small class="invalid" *ngIf="forma.controls['edad'].errors?.['min'] || 
          forma.controls['edad'].errors?.['max'] &&
          forma.controls['edad'].touched">
                        La edad debe ser de 18 a 99 años
                    </small>
                </div>

                <div class="d-block my-3">
                    <label for="sexo">Sexo</label>
                    <div class="custom-control custom-radio">
                        <input id="male" formControlName="sexo" name="sexo" type="radio" class="custom-control-input" value="Masculino" checked required>
                        <label class="custom-control-label" for="male">Masculino</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="female" formControlName="sexo" name="sexo" type="radio" class="custom-control-input" value="Femenino" required>
                        <label class="custom-control-label" for="female">Femenino</label>
                    </div>
                    <small class="invalid"
                        *ngIf="forma.controls['sexo'].errors?.['required'] && forma.controls['sexo'].touched">
                        El sexo es requerido.
                    </small>
                </div>

                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="pais">País</label>
                        <div class="d-flex justify-content-between">
                            <input type="text" class="form-control" id="pais" required formControlName="pais" [value]="paisSeleccionado != undefined ? paisSeleccionado.name.common : ''" readonly>
                            <img class="ml-2" *ngIf="paisSeleccionado" [src]="paisSeleccionado != undefined ? paisSeleccionado.flags.svg : ''" [alt]="paisSeleccionado != undefined ? (paisSeleccionado.name.common + '-campo-bandera') : 'default-campo-bandera'" width="50">
                        </div>
                        <small class="invalid"
                            *ngIf="forma.controls['pais'].errors?.['required'] && forma.controls['pais'].touched">
                            El pais es requerido.
                        </small>
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit"
                    [disabled]="forma.invalid">Guardar</button>
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2022 Lucas Martin Mascheroni</p>
    </footer>
</div>
